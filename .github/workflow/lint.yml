name: Lint
on:
  push

jobs:
  run-linter:
    runs-on: ubuntu-latest

    steps:   
      - name: Check out Git repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17
        
      # ESLint must be in `package.json`
      - name: Install Node.js dependencies
        run: yarn

      - name: Run linters
        uses: wearerequired/lint-action@2945049766d69a25dca495b7d7d940ef8e463beb
        with:
          eslint: true
          auto_fix_eslint: true
